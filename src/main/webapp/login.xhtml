<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Login - Controle Web</title>
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
    </h:head>

    <h:body styleClass="login-body" style="background-image: none; background-color: #263238">
        <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <p:graphicImage name="images/logo-cloud.svg" library="serenity-layout" />
            </div>
            <form action="/j_spring_security_check" method="post">
                <div class="login-panel-content">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <h1>Docto</h1>
                        </div>
                        <div class="ui-g-12">
                            <center>
                                <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: red"/>
                            </center>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                <p:inputText autocomplete="off" id="j_username"/>
                                <label>Usuário</label>
                            </h:panelGroup>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                <p:password autocomplete="off" id="j_password"/>
                                <label>Senha</label>
                            </h:panelGroup>
                        </div>
                        
                        <div class="ui-g-12">
                            <h:commandButton value="Entrar" class="ui-button"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
        <h:outputStylesheet name="css/layout-teal.css" library="serenity-layout" />
        <h:outputStylesheet name="css/personalizado.css" library="serenity-layout" />
    </h:body>

</html>
