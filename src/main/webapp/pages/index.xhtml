<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui">
    <ui:composition 
        template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <div class="ui-fluid ui-g">
                    <p:panel header="Encontre seu Video" style="width: 100%">
                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="titulo" value="#{homeController.titulo}"/>
                                    <p:outputLabel for="titulo" value="Título" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:autoComplete id="medico" value="#{homeController.medico}"
                                                    completeMethod="#{homeController.medicos}" 
                                                    converter="#{MedicoConverter}" dropdown="true" 
                                                    forceSelection="true" var="medico" 
                                                    itemLabel="#{medico.nome}" itemValue="#{medico}"/>
                                    <p:outputLabel for="medico" value="Médico" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <p:commandButton value="Buscar" actionListener="#{homeController.buscaVideoAulas()}"
                                                 update="form" class="secondary-btn"/>
                            </div>
                        </div>

                        <div class="ui-g-12">
                            <p:dataTable id="lista" var="videoAula" value="#{homeController.videoAulas}">
                                <p:column headerText="Título" filterBy="#{videoAula.titulo}">
                                    <h:outputText value="#{videoAula.titulo}" />
                                </p:column>
                                <p:column headerText="Médico" filterBy="#{videoAula.titulo}">
                                    <h:outputText value="#{videoAula.medico.nome}" />
                                </p:column>
                                <p:column headerText="Assistir" style="width: 5%">
                                    <div class="ui-g-12 ui-sm-12 ui-md-6 ui-lg-6">
                                        <p:commandButton icon="fa fa-play"
                                                         id="play" class="secondary-btn"
                                                         actionListener="#{homeController.setVideoAula(videoAula)}"
                                                         update="video_dialog" oncomplete="PF('video_dialog').show()"/>
                                        <p:tooltip for="play" value="Assistir"/>
                                    </div>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>
                </div>
            </h:form>
            
            <p:dialog id="video_dialog" closeOnEscape="true" draggable="false" closable="true" minimizable="true"
                      modal="true" resizable="false" widgetVar="video_dialog">
                <video width="800" controls="true">
                    <source src="#{request.contextPath}/javax.faces.resource/videos/aula/#{homeController.videoAula.nomeArquivo}.xhtml?ln=serenity-layout" 
                            type="#{homeController.videoAula.tipo}"/>
                    Your browser does not support HTML video.
                </video>
            </p:dialog>
            
        </ui:define>
    </ui:composition>
</html>
