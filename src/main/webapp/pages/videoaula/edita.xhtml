<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <div class="ui-fluid ui-g">
                    <p:panel header="Vídeo Aula" style="width: 100%">
                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="titulo" value="#{videoAulaController.videoAula.titulo}"
                                                 required="true" requiredMessage="Digite o Título"/>
                                    <p:outputLabel for="titulo" value="Título" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="qualificacao" value="#{videoAulaController.videoAula.qualificacao}"
                                                 required="true" requiredMessage="Digite a Assunto"/>
                                    <p:outputLabel for="qualificacao" value="Assunto" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:autoComplete id="medico" value="#{videoAulaController.videoAula.medico}"
                                                    required="true" requiredMessage="Escolha o Médico"
                                                    completeMethod="#{videoAulaController.medicos}" 
                                                    converter="#{MedicoConverter}" dropdown="true" 
                                                    forceSelection="true" var="medico" 
                                                    itemLabel="#{medico.nome}" itemValue="#{medico}"/>
                                    <p:outputLabel for="medico" value="Médico" />
                                </div>
                            </div>
                        </div>

                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
                                <p:fileUpload listener="#{videoAulaController.upload}"
                                              allowTypes="/(\.|\/)(mp4|webm|ogg)$/"
                                              fileLimit="1" auto="true"
                                              invalidFileMessage="Arquivo deve ser no formato MP4, WebM ou ogg"
                                              label="Escolher Video"
                                              fileLimitMessage="Upload já foi realizado para esse video"/>
                            </div>
                        </div>

                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-6">
                                <p:commandButton value="Cancelar" actionListener="#{videoAulaController.cancela()}"
                                                 class="secondary-btn" process="@this"/>
                            </div>
                            <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-6">
                                <p:commandButton value="Salvar" actionListener="#{videoAulaController.salva()}"
                                                 update="form"/>
                            </div>
                        </div>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
