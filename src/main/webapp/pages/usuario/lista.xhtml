<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-fluid ui-g">
                <p:panel header="Usuários" style="width: 100%">
                    <p:dataTable id="lista" var="usuario" value="#{usuarioController.usuarios}">
                        <p:column headerText="# Id" style="width: 10%">
                            <h:outputText value="#{usuario.id}" />
                        </p:column>
                        <p:column headerText="Nome" filterBy="#{usuario.nome}">
                            <h:outputText value="#{usuario.nome}" />
                        </p:column>
                        <p:column headerText="Ações" style="width: 15%">
                            <div class="ui-g-12 ui-sm-4 ui-md-4 ui-lg-4">
                                <p:commandButton icon="fa fa-key"
                                                 id="muda_senha" class="green-btn"/>
                                <p:tooltip for="muda_senha" value="Alterar Senha"/>
                            </div>
                            <div class="ui-g-12 ui-sm-4 ui-md-4 ui-lg-4">
                                <p:commandButton icon="fa fa-edit" actionListener="#{usuarioController.edita(usuario)}"
                                                 id="editar"/>
                                <p:tooltip for="editar" value="Editar"/>
                            </div>
                            <div class="ui-g-12 ui-sm-4 ui-md-4 ui-lg-4">
                                <p:commandButton icon="fa fa-remove" actionListener="#{usuarioController.deleta(usuario)}"
                                                 class="secondary-btn" id="excluir" update="lista"/>
                                <p:tooltip for="excluir" value="Excluir"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </p:panel>
                <div class="fixed-action-btn right">
                    <p:commandButton class="secondary-btn btn-large"
                                     icon="fa fa-plus" id="novo"
                                     actionListener="#{usuarioController.novo()}"/>
                    <p:tooltip for="novo" value="Novo"/>
                    <div class="EmptyBox10"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
