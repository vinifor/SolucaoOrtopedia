<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <div class="ui-fluid ui-g">
                    <p:panel header="Cliente" style="width: 100%">
                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-8 ui-md-8 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="nome" value="#{clienteController.cliente.nome}"
                                                 required="true" requiredMessage="Digite o Nome"/>
                                    <p:outputLabel for="nome" value="Nome" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:selectOneMenu id="sexo" value="#{clienteController.cliente.sexo}"
                                                     required="true" requiredMessage="Escolha o sexo">
                                        <f:selectItem itemLabel="" itemValue=""/>
                                        <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO"/>
                                        <f:selectItem itemLabel="FEMININO" itemValue="FEMININO"/>
                                        <p:ajax update="sexo" event="itemSelect" process="@this"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel for="sexo" value="Sexo" />
                                </div>
                            </div>
                        </div>

                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputMask id="cpf" value="#{clienteController.cliente.cpf}"
                                                 required="true" requiredMessage="Digite o CPF"
                                                 validator="#{CPFValidator.validate}" validatorMessage="CPF inválido"
                                                 mask="999.999.999-99"/>
                                    <p:outputLabel for="cpf" value="CPF" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputMask id="rg" value="#{clienteController.cliente.rg}"
                                                 requiredMessage="Digite o RG"
                                                 mask="99.999.999-9"/>
                                    <p:outputLabel for="rg" value="RG" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="crm" value="#{clienteController.cliente.crm}"
                                                 requiredMessage="Digite o CRM"/>
                                    <p:outputLabel for="crm" value="CRM" />
                                </div>
                            </div>
                        </div>

                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputMask id="celular" value="#{clienteController.cliente.celular}"
                                                 mask="(99) 9 9999-9999"/>
                                    <p:outputLabel for="celular" value="Celular" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="endereco" value="#{clienteController.cliente.endereco}"
                                                 requiredMessage="Digite o Endereço"/>
                                    <p:outputLabel for="endereco" value="Endereco" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:inputText id="email" value="#{clienteController.cliente.email}" 
                                                 requiredMessage="Digite o e-mail"/>
                                    <p:outputLabel for="email" value="E-mail" />
                                </div>
                            </div>
                        </div>

                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:password id="senha" value="#{clienteController.cliente.senha}" 
                                                required="true" requiredMessage="Digite a Senha"
                                                match="senha-rep" validatorMessage="Senhas não combinam"
                                                disabled="#{clienteController.cliente.id != null}"/>
                                    <p:outputLabel for="senha" value="Senha" />
                                </div>
                            </div>

                            <div class="ui-g-12 ui-lg-4 ui-md-4 ui-sm-12">
                                <div class="md-inputfield md-inputfield-fill">
                                    <p:password id="senha-rep" value="#{clienteController.cliente.senha}"
                                                required="true" requiredMessage="Repita a Senha"
                                                disabled="#{clienteController.cliente.id != null}"/>
                                    <p:outputLabel for="senha-rep" value="Repetir a senha" />
                                </div>
                            </div>
                        </div>


                        <div class="ui-g-12">
                            <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-6">
                                <p:commandButton value="Cancelar" actionListener="#{clienteController.cancela()}"
                                                 class="secondary-btn" process="@this"/>
                            </div>
                            <div class="ui-g-12 ui-lg-6 ui-md-6 ui-sm-6">
                                <p:commandButton value="Salvar" actionListener="#{clienteController.salva()}"
                                                 update="form"/>
                            </div>
                        </div>
                    </p:panel>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
