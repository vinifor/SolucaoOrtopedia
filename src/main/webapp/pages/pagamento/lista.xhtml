<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="content">
        <h:form id="form">
            <div class="ui-fluid ui-g">
                <p:panel header="Pagamentos" style="width: 100%">
                    <p:dataTable id="lista" var="pagamento" value="#{pagamentoController.pagamentos}">
                        <p:column headerText="# Id" style="width: 10%">
                            <h:outputText value="#{pagamento.id}" />
                        </p:column>
                        <p:column headerText="Cliente" filterBy="#{pagamento.cliente.nome}">
                            <h:outputText value="#{pagamento.cliente.nome}" />
                        </p:column>
                        <p:column headerText="Bandeira" filterBy="#{pagamento.bandeira.nome}"
                                  style="width: 20%">
                            <h:outputText value="#{pagamento.bandeira.nome}" />
                        </p:column>
                        <p:column headerText="Valor" style="width: 10%; direction: rtl">
                            <h:outputText value="#{pagamento.cliente.mensalidade}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Data" style="width: 10%; direction: rtl">
                            <h:outputText value="#{pagamento.dataPagamentoAsUtilDate}"> 
                                <f:convertDateTime locale="pt_BR"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Validade" style="width: 10%; direction: rtl">
                            <h:outputText value="#{pagamento.validadeAsUtilDate}"> 
                                <f:convertDateTime locale="pt_BR"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
